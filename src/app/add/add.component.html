<div class="container-fluid"></div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h3 class="h3" style="text-align: center; font-size:25px;"><b>Add Data</b></h3>
        <form [formGroup]="addValues" (ngSubmit)="collectValues()">
            <div class="form-group">
                <label>Title </label>
                <input type="text" formControlName="title" class="form-control"  placeholder="Title">
            </div>
            <div class="form-group">
                <label>Author</label>
                <input type="author" class="form-control"  formControlName="author" placeholder="Author">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control"  formControlName="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Loction</label>
                <input type="text" class="form-control"  formControlName="loction" placeholder="Loction">
            </div>
            <div class="form-group">
                <label>Contact</label>
                <input type="conatct" class="form-control"  formControlName="contact" placeholder="Contact">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-md-2"></div>
   </div>
