<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Email</th>
            <th scope="col">Loction</th>
            <th scope="col">Contact</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of collection">
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.author }}</td>
            <td>{{ item.email }}</td>
            <td>{{item.loction }}</td>
            <td>{{item.contact }}</td>
            <td>
                <i (click)="deleteRestApi(item.id)"
                class="fa fa-trash" style="font-size:20px;"></i>
            </td>
            <td>
                <a routerLink="/update/{{item.id}}">
                    <i class="fas fa-edit" style="font-size:20px;margin: 4px;color:black;"></i>
                    </a>
            </td>
        </tr>
    </tbody>
</table>
